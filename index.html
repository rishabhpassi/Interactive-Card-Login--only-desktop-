<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <div class="main">

    <div class="card">
      <img src="./images/bg-main-desktop.png" alt="main-bg" class="main-bg">
      <div class="card-details">
        <img src="./images/bg-card-front.png" alt="front-card" class="front-card">
        <img src="./images/card-logo.svg" alt="card-logo" class="card-logo">
        <h2 class="card-number">
          0000 0000 0000 0000
        </h2>
        <h5 class="card-expiry">Jane Appleseed</h5>
        <h5 class="card-expiry1">00/00</h5>
      </div>
      <div class="card-back">
        <img src="./images/bg-card-back.png" alt="card-backs" class="card-back-bg">
        <h5 class="cvv">000</h5>
      </div>
    </div>
    <form class="main-form">
        <legend> Cardholder Name</legend>
        <input type="text" class="user-name" placeholder="e.g. Jane Appleseed" required>
        <legend> Card Number</legend>
        <input type="number" placeholder=" e.g. 1234 5678 9123 0000" class="card-num" name="cardNumber" minlength="16"  required>
        <legend>Exp. Date (MM/YY)</legend>
        <div class="same-line">
          <input type="number" placeholder="MM" class="MM" minlength="2" required>
          <input type="number" placeholder="YY" class="YY" minlength="2" required>
        </div>
        <legend>CVC</legend>
        <div class="same-line">
          <input type="number" placeholder="e.g. 123" class="cvc" minlength="3" required>
        </div>
      <input type="submit" value="Confirm" class="confirm">
    </form>

    <div class="complete">
      <img src="./images/icon-complete.svg" alt="complete">
      <h2> Thank you!</h2>
      <p> We've added your card details</p>
      <button class="conti" onClick="window.location.reload();">Continue</button>
    </div>

  </div>
  <script src="./script.js"></script>
</body>

</html>
